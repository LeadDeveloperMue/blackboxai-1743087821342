<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MountainView BnB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="text-2xl font-bold text-red-500">MountainView BnB</a>
                <h1 class="text-xl font-semibold mt-4">Login to your account</h1>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required 
                           class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required 
                           class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="btn-primary w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
                <div class="mt-4 text-center">
                    <a href="register.html" class="text-red-500 hover:underline">Create account</a>
                    <span class="mx-2 text-gray-400">|</span>
                    <a href="forgot-password.html" class="text-red-500 hover:underline">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
